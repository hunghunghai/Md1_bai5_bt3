<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhap1" value="">
<input type="text" id="nhap2" value=""> <br>
<button onclick="tinhcong()" id="cong">+Cộng</button>
<script>
    function tinhcong(){
        let n = +document.getElementById('nhap1').value;
        let b = +document.getElementById('nhap2').value;
        let c = n + b;
        document.getElementById('tong').innerHTML = 'Tổng = ' + c
    }
</script>
<button onclick="tinhtru()" id="tru">   - Trừ</button>
<script>
    function tinhtru(){
        let d = +document.getElementById('nhap1').value;
        let k = +document.getElementById('nhap2').value;
        let l = d - k;
        document.getElementById('tong').innerHTML = 'Tổng = ' + l
    }
</script>
<button onclick="tinhnhan()" id="nhan"> * Nhân</button>
<script>
    function tinhnhan(){
        let t = +document.getElementById('nhap1').value;
        let v = +document.getElementById('nhap2').value;
        let o = t * v;
        document.getElementById('tong').innerHTML = 'Tổng = ' + o
    }
</script>
<button onclick="tinhchia()" id="chia"> /  Chia</button>
<script>
    function tinhchia(){
        let z = +document.getElementById('nhap1').value;
        let x = +document.getElementById('nhap2').value;
        let m = z / x;
        document.getElementById('tong').innerHTML = 'Tổng = ' + m
    }
</script>
<h3 id="tong">Tổng</h3>
</body>
</html>
