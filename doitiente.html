<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b>Amount</b><br><input type="text" id="nhap" value="">
<b>From Currency</b>
<select id="donvi" style="width: 200px; height: 30px">
    <option value="vnd">VND</option>
    <option value="usd">USD</option>
</select>
<b>To Currency</b>
<select id="donvi2" style="width: 200px; height: 30px">
    <option value="vnd">VND</option>
    <option value="usd">USD</option>
</select>
<button onclick="ketqua()" style="background-color: blueviolet; color: white">Convert</button>
<h4 style="color: cornflowerblue" id="result">Result</h4>
</body>
<script>
    function ketqua() {
        let so = document.getElementById('nhap').value;
        let hien1 = document.getElementById('donvi').value;
        let hien2 = document.getElementById('donvi2').value;
        let result = document.getElementById('result');
        if (hien1 === hien2) {
            result = so;

        } else {
            if (hien1 === 'vnd') {
                result = so / 23000;
            } else {
                result = so * 23000;
            }
        }
        document.getElementById('result').innerHTML = result + " " + hien2;
    }
</script>
</body>
</html>
