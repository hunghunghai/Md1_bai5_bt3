<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td style="text-align: center"><b>Amount</b></td>
            <td style="text-align: center"><b>From currency</b></td>
            <td style="text-align: center"><b>To currency</b></td>
        </tr>
        <tr>
            <td> <input type="text" id="input"> </td>
            <td>
                <select id="from">
                <option value="1">VietNam</option>
                <option value="23000">USD</option>
            </select>
            </td>
            <td>
                <select id="to">
                <option value="23000">USD</option>
                <option value="1">VietNam</option>
            </select>
            </td>
            <td>
                <button onclick="display()">Convert</button>
            </td>
        </tr>
    </table>
    <h2 id="tien"> Result:</h2>
    <script>
        function display() {
            let input = document.getElementById("input").value;
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            let usd = input * from / to
            document.getElementById("tien").innerHTML = '='+ usd
        }
    </script>
</form>
</body>
</html>
